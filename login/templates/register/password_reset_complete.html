<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  {% load widget_tweaks %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contraseña Cambiada</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    p {
      color: #495057;
      font-size: 16px;
      margin: 0;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contraseña Cambiada</h2>
    <p>Tu contraseña ha sido cambiada con éxito.</p>
    <a href="/login/" class="btn">Iniciar Sesión</a>
  </div>
  <!-- Inclusión de archivos JavaScript -->
  <script src="{% static 'node_modules/sienna-accessibility/sienna.js' %}?v1.1"></script>
  <script src="{% static 'node_modules/sienna-accessibility/custom.js' %}?v1.1"></script>
  <script src="{% static 'lib/adminlte-3.2.0/js/demo.js' %}?v1.1"></script>
  <script src="{% static 'lib/adminlte-3.2.0/js/adminlte.js' %}?v1.1"></script>
</body>
</html>

  <!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadatos del documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña</title>
  <!-- Inclusión de Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Cargar archivos estáticos de Django -->
  {% load static %}
  <style>
    /* Estilos generales del cuerpo de la página */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Estilos para el lado izquierdo con imagen de fondo */
    .left-side {
      flex: 1;
      background: url('{% static "img/emailLogin.jpg" %}') no-repeat center center;
      background-size: cover;
    }
    /* Estilos para el lado derecho con el formulario */
    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
    }
    /* Contenedor del formulario */
    .container {
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    /* Estilos para el título */
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    /* Estilos para el formulario */
    form {
      display: flex;
      flex-direction: column;
    }
    /* Contenedor de los campos de entrada */
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }
    /* Estilos para los campos de entrada */
    .input-container input {
      width: 100%;
      padding: 10px 10px 10px 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    /* Estilos para los iconos dentro de los campos de entrada */
    .input-container .bi {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }
    /* Estilos para el botón */
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    /* Estilos para el botón cuando se pasa el mouse por encima */
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Lado izquierdo de la página con la imagen de fondo -->
  <div class="left-side"></div>
  <!-- Lado derecho de la página con el formulario -->
  <div class="right-side">
    <div class="container">
      <!-- Icono encima del título -->
      <i class="bi bi-person-circle" style="font-size: 3rem; color: #007BFF;"></i>
      <!-- Título del formulario -->
      <h2>Restablecer contraseña</h2>
      <!-- Formulario de restablecimiento de contraseña -->
      <form method="post">
        {% csrf_token %}
        <!-- Contenedor del campo de entrada del correo electrónico -->
        <div class="input-container">
          <i class="bi bi-envelope-at-fill"></i>
          <input type="email" name="email" placeholder="Correo electrónico" value="{{ form.data.email }}" required>
        </div>
        <!-- Botón de envío del formulario -->
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Cargar archivos estáticos de Django -->
  {% load static %}
  {% load widget_tweaks %}
  <!-- Metadatos del documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página para restablecer la contraseña de tu cuenta.">
  <meta name="keywords" content="restablecer contraseña, recuperación de contraseña, página de recuperación">
  <title>Restablecer contraseña</title>
  <!-- Inclusión de Bootstrap Icons -->
  <link href="{% static 'node_modules/bootstrap-icons/font/bootstrap-icons.min.css' %}" rel="stylesheet">

  <style>
    /* Estilos generales del cuerpo de la página */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #f0f2f5;
    }
    /* Estilos para el lado izquierdo con imagen de fondo */
    .left-side {
      flex: 1;
      background: url('{% static "img/email.png" %}') no-repeat center center;
      background-size: cover;
      transition: filter 0.3s ease;
    }
    .left-side:hover {
      filter: brightness(0.8);
    }
    /* Estilos para el lado derecho con el formulario */
    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
    }
    /* Contenedor del formulario */
    .container {
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      max-width: 350px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    /* Estilos para el título */
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.8rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .container:hover h2 {
      color: #007BFF;
    }
    /* Estilos para el formulario */
    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    /* Estilo de la etiqueta */
    .input-container label {
      font-size: 0.95rem;
      font-weight: 600;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }
    /* Contenedor de los campos de entrada */
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }
    /* Estilos para los campos de entrada */
    .input-container input {
      width: calc(100% - 22px); /* Ajuste para el padding */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 0.95rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-container input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      outline: none;
    }
    /* Estilos para el botón */
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    /* Estilos para los mensajes de error */
    .error-message {
      color: #d9534f; /* Color rojo para errores */
      background-color: #f2dede; /* Fondo más claro para errores */
      border: 1px solid #ebccd1;
      border-radius: 4px;
      padding: 10px;
      font-size: 0.9rem;
      margin: 10px 0;
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- Lado izquierdo de la página con la imagen de fondo -->
  <div class="left-side"></div>
  <!-- Lado derecho de la página con el formulario -->
  <div class="right-side">
    <div class="container">
      <!-- Icono encima del título -->
      <i class="bi bi-person-circle" style="font-size: 3rem; color: #007BFF;"></i> <!-- Aquí está el icono -->
      <!-- Título del formulario -->
      <h2>Restablecer contraseña</h2> <!-- Aquí está el título -->
      <!-- Formulario de restablecimiento de contraseña -->
      <form id="resetForm" method="post">
        {% csrf_token %}
        <!-- Campo de entrada del correo electrónico -->
        <div class="input-container">
          {{ form.email.label_tag }} <!-- Etiqueta del campo -->
          {{ form.email|add_class:"form-control" }} <!-- Campo de entrada con clase -->
          <!-- Mensajes de error -->
          {% if form.email.errors %}
            <div class="error-message">
              {{ form.email.errors.0 }}
            </div>
          {% endif %}
        </div>
        <!-- Botón de envío del formulario -->
        <button type="submit">Enviar Mensaje</button>
      </form>
    </div>
  </div>
  <!-- Inclusión de archivos JavaScript -->
  <script src="{% static 'node_modules/sienna-accessibility/sienna.js' %}?v1.1"></script>
  <script src="{% static 'node_modules/sienna-accessibility/custom.js' %}?v1.1"></script>
  <script src="{% static 'lib/adminlte-3.2.0/js/demo.js' %}?v1.1"></script>
  <script src="{% static 'lib/adminlte-3.2.0/js/adminlte.js' %}?v1.1"></script>
</body>
</html>

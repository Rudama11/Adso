<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadatos del documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña</title>
  <!-- Inclusión de Bootstrap Icons -->
  <link href="{% static 'css/login/bootstrap-icons.min.css' %}" rel="stylesheet">
  <!-- Cargar archivos estáticos de Django -->
  {% load static %}
  <style>
    /* Estilos generales del cuerpo de la página */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #f0f2f5;
    }
    /* Estilos para el lado izquierdo con imagen de fondo */
    .left-side {
      flex: 1;
      background: url('{% static "img/email.png" %}') no-repeat center center; /* Esta Imagen fue tomada de Industrialmindset */
      background-size: cover;
      transition: filter 0.3s ease;
    }
    .left-side:hover {
      filter: brightness(0.8);
    }
    /* Estilos para el lado derecho con el formulario */
    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
    }
    /* Contenedor del formulario */
    .container {
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    /* Estilos para el título */
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.8rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .container:hover h2 {
      color: #007BFF;
    }
    /* Estilos para el formulario */
    form {
      display: flex;
      flex-direction: column;
    }
    /* Contenedor de los campos de entrada */
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }
    /* Estilos para los campos de entrada */
    .input-container input {
      width: 100%;
      padding: 10px 10px 10px 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-container input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      outline: none;
    }
    /* Estilos para los iconos dentro de los campos de entrada */
    .input-container .bi {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
      transition: color 0.3s ease;
    }
    .input-container input:focus + .bi {
      color: #007BFF;
    }
    /* Estilos para el botón */
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    /* Estilos para los mensajes de error */
    .error-message {
      color: red;
      margin-top: -10px;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Lado izquierdo de la página con la imagen de fondo -->
  <div class="left-side"></div>
  <!-- Lado derecho de la página con el formulario -->
  <div class="right-side">
    <div class="container">
      <!-- Icono encima del título -->
      <i class="bi bi-person-circle" style="font-size: 3rem; color: #007BFF;"></i>
      <!-- Título del formulario -->
      <h2>Restablecer contraseña</h2>
      <!-- Formulario de restablecimiento de contraseña -->
      <form id="resetForm" method="post">
        {% csrf_token %}
        <!-- Contenedor del campo de entrada del correo electrónico -->
        <div class="input-container">
          <i class="bi bi-envelope-at-fill"></i>
          <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <!-- Botón de envío del formulario -->
        <button type="submit">Enviar Mensaje</button>
      </form>
    </div>
  </div>
</body>
</html>

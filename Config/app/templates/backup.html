{% extends "layout.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/respaldo/backup.css' %}">
    <title>Backup de Base de Datos</title>
{% endblock %}

{% block contenido %}
    <div class="backup-container">
        <div class="backup-header">
            <h1>Copia de Seguridad de la Base de Datos</h1>
        </div>
        <div class="backup-form">
            <form method="POST" action="{% url 'app:respaldo' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <button type="submit">Realizar Backup</button>
            </form>
            <form method="POST" enctype="multipart/form-data" action="{% url 'app:restauracion' %}">
                {% csrf_token %}
                <input type="file" name="backup_file" required>
                <button type="submit">Restaurar Backup</button>
            </form>
        </div>
    </div>
{% endblock %}

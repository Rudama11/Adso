{% load static %}

{% block head %}
<!-- Incluyendo Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<style>
    .card-modulo {
        margin-bottom: 20px;
    }
    .card-title {
        font-weight: bold;
        color: #007bff;
    }
    .card-body {
        text-align: center;
    }
    .panel-header {
        margin-bottom: 30px;
    }
</style>
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <div class="row panel-header">
        <div class="col-md-12 text-center">
            <h2>Panel Administrativo - Conaldex Boyacá</h2>
            <p>Sistema de gestión de inventario. Accede a los diferentes módulos para gestionar tus registros.</p>
            <!-- Añadiendo la imagen -->
            <img src="/app/static/img/Modelo.jpg" alt="Imagen Módulo" class="img-fluid" style="max-width: 850px;">
        </div>
    </div>
</div>
{% endblock %}

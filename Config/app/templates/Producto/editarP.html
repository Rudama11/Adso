{% extends 'listar.html' %}

{% load widget_tweaks %}

{% block contenido %}
<form method="post" action="." id="editForm">
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-edit"></i>
                Editar {{ entidad }}
            </h3>
        </div>
        <div class="card-body">
            {% csrf_token %}
            <div id="alert-container"></div>
            {% for field in form.visible_fields %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field|add_class:'form-control'|attr:'autocomplete:off' }}
                <div class="invalid-feedback">
                    {{ field.errors|striptags }}
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-success" id="confirmButton">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
            <a href="{% url 'app:producto_listar' %}" class="btn btn-info btn-flat" style="background-color: #b82b2b; color: white;">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.getElementById('confirmButton').addEventListener('click', function(e) {
        e.preventDefault(); // Previene el envío normal del formulario

        // Validación del lado del cliente
        let nombreField = document.querySelector('[name="nombre"]');
        let categoriaField = document.querySelector('[name="categoria"]');
        let tipoProductoField = document.querySelector('[name="tipo_pro"]'); 

        // Validación de campos obligatorios
        if (!nombreField.value.trim()) {
            Swal.fire({
                title: 'Campo Obligatorio',
                text: 'El campo de nombre es obligatorio.',
                icon: 'warning',
                timer: 2000,
                timerProgressBar: true,
                confirmButtonText: 'Aceptar',
            });
            nombreField.focus();
            return;
        }

        if (!categoriaField.value.trim()) {
            Swal.fire({
                title: 'Campo Obligatorio',
                text: 'El campo de categoría es obligatorio.',
                icon: 'warning',
                timer: 2000,
                timerProgressBar: true,
                confirmButtonText: 'Aceptar',
            });
            categoriaField.focus();
            return;
        }

        if (!tipoProductoField.value.trim()) {
            Swal.fire({
                title: 'Campo Obligatorio',
                text: 'El campo de tipo de producto es obligatorio.',
                icon: 'warning',
                timer: 2000,
                timerProgressBar: true,
                confirmButtonText: 'Aceptar',
            });
            tipoProductoField.focus();
            return;
        }

        // Obtener los datos del formulario
        let formData = new FormData(document.getElementById('editForm'));

        // Enviar los datos mediante AJAX
        fetch("{% url 'app:producto_editarP' object.id %}", {  // Reemplaza por la URL correcta
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                Swal.fire({
                    title: 'Guardado Correctamente',
                    text: `Los cambios en {{ entidad }} han sido guardados exitosamente.`,
                    icon: 'success',
                    confirmButtonText: 'Continuar',
                    timer: 2000,
                    timerProgressBar: true,
                }).then(() => {
                    window.location.href = "{{ listar_url }}"; // Redirigir al listado
                });
            } else {
                Swal.fire({
                    title: 'Error',
                    text: data.message || 'Ha ocurrido un error al intentar editar {{ entidad }}.',
                    icon: 'error',
                    confirmButtonText: 'Aceptar',
                    timer: 2000,
                    timerProgressBar: true,
                });

                // Mostrar los errores específicos del formulario
                if (data.errors) {
                    Object.keys(data.errors).forEach(function(key) {
                        let field = document.querySelector(`[name=${key}]`);
                        if (field) {
                            field.classList.add('is-invalid');
                            let errorDiv = field.parentNode.querySelector('.invalid-feedback');
                            if (errorDiv) {
                                errorDiv.innerHTML = data.errors[key][0]; // Mostrar el mensaje de error
                            }
                        }
                    });
                }
            }
        })
        .catch(error => {
            console.error('Error:', error);
            Swal.fire({
                title: 'Error',
                text: 'Error en el servidor o en la red.',
                icon: 'error',
                confirmButtonText: 'Aceptar',
            });
        });
    });
</script>

{% endblock %}

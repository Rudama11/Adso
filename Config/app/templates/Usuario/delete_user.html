{% extends 'listar.html' %}
{% load widget_tweaks %}

{% block contenido %}
<form method="post" action="." id="deleteForm">
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-trash"></i>
                {{ titulo }}
            </h3>
        </div>
        <div class="card-body">
            {% csrf_token %}
            <div class="alert alert-danger">
                <p>Estás a punto de eliminar al usuario <strong>{{ user.username }}</strong>.</p>
                <p>¿Estás seguro de que deseas continuar?</p>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-danger" id="confirmButton">
                <i class="fas fa-trash"></i> Confirmar
            </button>
            <a href="{{ user_list }}" class="btn btn-info btn-flat">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.getElementById('confirmButton').addEventListener('click', function(e) {
        e.preventDefault();
        
        // Muestra la alerta de confirmación
        Swal.fire({
            title: 'Confirmación',
            text: '¿Estás seguro de que deseas eliminar este usuario?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar',
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: 'Eliminado Correctamente',
                    text: 'El usuario ha sido eliminado con éxito.',
                    icon: 'success',
                    timer: 3000,
                    timerProgressBar: true,
                    confirmButtonText: 'Continuar'
                }).then(() => {
                    document.getElementById('deleteForm').submit();
                });
            }
        });
    });
</script>

{% endblock %}

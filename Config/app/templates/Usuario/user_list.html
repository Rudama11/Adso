{% extends "listar.html" %}

{% load static %}
{% block columnas %}
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h2>User List</h2>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'app:user_detail' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

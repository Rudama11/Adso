<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - Diseño Compacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 400px; /* Tamaño reducido */
            background-color: #ffffff;
            padding: 20px; /* Espaciado más compacto */
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px; /* Menos espacio debajo del título */
            font-size: 22px; /* Tamaño de fuente más pequeño */
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"], select, textarea {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px; /* Más compacto */
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: inset 0 1px 8px rgba(0, 0, 0, 0.1);
            outline: none;
        }
        .btn-primary, .btn-secondary {
            border-radius: 8px;
            padding: 10px 20px; /* Más compacto */
            font-size: 15px; /* Tamaño más pequeño */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }
        .cancel-link {
            text-align: center;
            margin-top: 15px; /* Menos espacio */
        }
        .cancel-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 15px; /* Tamaño reducido */
            transition: color 0.3s ease;
        }
        .cancel-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear Usuario</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Crear Usuario</button>
            <div class="cancel-link mt-3">
                <a href="{% url 'app:usuario_listar' %}">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
